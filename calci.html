<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
<div class="flex-calci">
    <div class="calculator">
        <div class="screen">
            <input type="" name="" class="screen-text" value="">
        </div>
        <div class="firstColumn">
            <button class="ac button-size">AC</button>
            <button class="delete button-size">del</button>
        </div>
        
        <div class="main">
            <div class="numbers">
                <div class="row1">
                    <button class="num seven col1 button-size">7</button>
                    <button class="num eight col2 button-size">8</button>
                    <button class="num nine button-size">9</button>
                </div>
                <div class="row2">
                    <button class="num four col1 button-size">4</button>
                    <button class="num five col2 button-size">5</button>
                    <button class="num six button-size">6</button>
                </div>    
                <div class="row3">
                    <button class="num one col1 button-size">1</button>
                    <button class="num two col2 button-size">2</button>
                    <button class="num three button-size">3</button>
                </div>
                <div class="row4">   
                    <button class="equal col1 button-size">=</button>
                    <button class="num zero col2 button-size">0</button>
                    <button class="num dot button-size">.</button>
                </div>
            </div>
            <div class="operators">
                <button class="operator add button-size">+</button>
                <button class="operator sub button-size">-</button>
                <button class="operator multi button-size">x</button>
                <button class="operator divi button-size">/</button>
            </div>
        </div>
    </div>
    <script src="calci.js" defer></script>
</body>
</html>
